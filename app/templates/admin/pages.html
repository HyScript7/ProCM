{% extends "admin/index.html" %} {% block dash %}
<div class="text-center">
  <h1>{{page}}</h1>
  <hr />
</div>

<div class="container-fluid">
    <div class="btn-group w-100" role="group" aria-label="Create button">
      <button
        type="button"
        class="btn btn-primary my-2"
        redirect-to="/admin/pages/edit/0?new=1"
      >
        <i class="bi bi-plus-circle"></i>&nbsp Create new page
      </button>
    </div>
  <div class="d-flex flex-wrap justify-content-center">
    <div class="table-responsive w-100">
      <table class="table table-dark border border-light">
        <thead>
          <tr>
            <th scope="col">Route</th>
            <th scope="col">ID</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for page in pages %}
          <tr>
            <td>{{page.route}}</td>
            <td>{{page.id}}</td>
            <td colspan>
              <div class="d-flex flex-inline">
                <a href="/admin/pages/edit/{{page.route}}"
                  ><i class="bi bi-pencil"></i
                ></a>
                &nbsp
                <a href="/{{page.route}}"><i class="bi bi-eye"></i></a>
                {% if page.can_be_deleted %}&nbsp
                <a href="/api/v2/page/delete/{{page.route}}"
                  ><i class="bi bi-trash"></i></a
                >{% endif %}
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
