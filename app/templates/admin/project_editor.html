{% extends "admin/index.html" %} {% block dash %}
<div class="text-center">
  <h1>{{page}}</h1>
  <hr />
</div>
<div class="container-fluid">
  <p>Editting project {{editor.name}} ({{editor.uuid}})</p>
  <form
    id="editor-controls"
    method="post"
    action="/api/v2/project/update/{{editor.name}}/"
  >
    <div class="container-fluid d-flex flex-column mb-3">
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <span class="input-group-text flex-grow-1">{{editor.name}}</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">URL</span>
        <input
          type="text"
          class="form-control"
          id="Url"
          name="url"
          value="{{editor.url}}"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Description</span>
        <textarea
          class="form-control"
          name="description"
          id="description"
          rows="3"
        >{{editor.description}}</textarea>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">License</span>
        <input
          type="text"
          class="form-control"
          id="License"
          name="license"
          value="{{editor.license}}"
        />
      </div>

      <div
        class="btn-group w-100 mt-3"
        role="group"
        aria-label="Editor Controls"
      >
        <button
          type="submit"
          class="btn btn-primary"
          formaction="/api/v2/project/update/{{editor.name}}/"
        >
          Save
        </button>
        <button type="reset" class="btn btn-primary" formaction="">
          Discard
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
