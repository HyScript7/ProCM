{% extends "index.html" %} {% block content %} {% include
"components/navbar.html" %}{% include "components/flashes.html" %}
<div class="container-fluid mt-1 text-center">
  <header>
    <!-- TODO: Carousel, Main Title -->
    <h1>{{brand}}</h1>
    <div id="mainCarouselProCM" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/static/img/carousel_1.png"
            class="d-block mx-auto w-75"
            alt="Image 1"
            style="object-fit: contain; aspect-ration: 16 / 9"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/static/img/carousel_2.png"
            class="d-block mx-auto w-75"
            alt="Image 2"
            style="object-fit: contain; aspect-ration: 16 / 9"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/static/img/carousel_3.png"
            class="d-block mx-auto w-75"
            alt="Image 3"
            style="object-fit: contain; aspect-ration: 16 / 9"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#mainCarouselProCM"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#mainCarouselProCM"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
</div>
<div class="my-3 container-fluid">
  <div class="row">
    <div class="col-lg-9">
      <div class="container text-justify">{{content | safe}}</div>
    </div>
    <div class="col-lg-3">{% include "components/sidebar.html" %}</div>
  </div>
</div>
{% include "components/footer.html" %} {% endblock %}
