{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
messages %}
<div
  class="alert alert-{{message.split(';')[0]}} alert-dismissible fade show"
  role="alert"
>
  {% for paragraph in message.split(";")[1:]%}
  <div>{{paragraph}}</div>
  {% endfor %}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %} {% endwith %}
