<div class="card text-bg-light mb-3">
  <div class="card-header">
    <a href="/user" class="link-dark text-decoration-none">Your profile</a>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h5 class="card-title">{{logon[1].username}}</h5>
        <p class="card-text">Comments: {{user_card.comments}}</p>
      </div>
      <div class="col container-fluid">
        <img class="img-thumbnail" src="{{user_card.pfp_url}}" alt="Profile Picture" width="auto" height="100%"/>
      </div>
    </div>
  </div>
</div>
